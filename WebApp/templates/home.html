<!DOCTYPE html>
<html>
<head>
    <title>Clash Trainer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 130px;
        }
        .game-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .game-links a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px black solid;
            font-size: 18px;
            color: black;
        }
        .game-link {
            width: 170px;
            text-align: center;
        }
        footer {
            margin-top: 80px;
            font-size: 14px;
        }
        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Welcome to Clash Trainer</h1>
<p>Select your mode:</p>

<div class="game-links">
    <a class="game-link" href="/elixir_quiz">Elixir Values Trainer</a>
    <a class="game-link" href="/trade_quiz">Elixir Trade Trainer</a>
</div>

<button id="fart-btn" style="margin-top: 20px;">Touch me ðŸ™‚</button>
<p style="text-align: center; margin-top: 34px;" id="fart-output"></p>

<footer>
    <a href="https://github.com/benjamindohna/" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/benjamindohna/" target="_blank">LinkedIn</a>
</footer>

<script>
document.getElementById("fart-btn").onclick = async function() {
    const outputElement = document.getElementById("fart-output");
    
    outputElement.innerText = "Wait..."; 
    
    try {
        const res = await fetch("/api/fart_ai");
        
        if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
        }
        
        const data = await res.json();
        
        outputElement.innerText = data.fart_text;
        
    } catch (error) {
        console.error("Error fetching AI sound:", error);
        outputElement.innerText = "Error: Could not fetch sound.";
    }
}
</script>
</body>
</html>
